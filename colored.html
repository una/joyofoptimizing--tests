<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gulp Starter Environment</title>
</head>
<body>
  <style>
    img {
      width: 600px;
    }
    div {
      position: relative;
    }
    div::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 600px;
      height: 100%;
      background-color: #d69;
      mix-blend-mode: hard-light;
    }
  </style>
  <div>
    <img src="./img/test-bw.jpeg" alt="">
  </div>
</body>
</html>
